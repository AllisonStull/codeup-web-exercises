<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/blog.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row justify-content-md-center">
    <div class="col-6" >
<div id="post"></div>
<button id="button" type="button">Update</button>
    </div>
    </div>

</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/jquery-2.2.4.js"></script>
<script>
    (function() {
        "use strict";

        function updatePage() {


            $.ajax("data/blog.json").done(function (data) {
                var html = buildHTML(data);
                $('#post').html(html);

            });
        }

        updatePage();
        function buildHTML(blog) {
            $('#post').html('');
            var blogHTML = "";
            blog.forEach(function(blogs) {

                blogHTML += '<h3>'+ blogs.title +'</h3>';
                blogHTML += '<div>' + blogs.content + '</div>';
                blogHTML += '<div>'+ blogs.categories +'</div>';
                blogHTML += '<div>' + blogs.date + '</div>';


            });
            $(blogHTML).appendTo('#post');

        }

        $('#button').click(updatePage);

    })();
</script>
</body>
</html>
