<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="button" type="button">Update</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jquery-2.2.4.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
   function updatePage() {
       // var tools = $.ajax("data/inventory.json")

       $.ajax("data/inventory.json").done(function (data) {
           var html = buildHTML(data);
           $('#insertProducts').html(html);

       });
   }

updatePage();
    function buildHTML(products) {
        $('#insertProducts').html('');
        var productsHTML = "";
        products.forEach(function(product) {
            productsHTML += '<tr>';
            productsHTML += '<td>'+product.title+'</td>';
            productsHTML += '<td>' + product.quantity + '</td>';
            productsHTML += '<td>'+product.price+'</td>';
            productsHTML += '<td>' + product.categories + '</td>';
            productsHTML += '</tr>';

        });
       $(productsHTML).appendTo('#insertProducts');

    }

    $('#button').click(updatePage);


    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
